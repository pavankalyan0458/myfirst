<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        h1, h2 {
            text-align: center;
        }
        table {
            margin: 0 auto;
            border-collapse: collapse;
            width: 80%;
        }
        th, td {
            border: 1px solid #000;
            padding: 8px;
        }
        form {
            max-width: 300px;
            margin: 0 auto;
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
            border-radius: 3px;
            border: 1px solid #ccc;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        ul {
            list-style: none; 
            padding: 0; /* Remove default padding */
            margin: 0 auto; /* Center the list */
            text-align: center; 
        }
    </style>
</head>
<body>
    <img src="OIP.jpeg" alt="">
    <h1>My fav places</h1>
    <table>
        <tr>
            <th>Country</th>
            <th>place</th>
        </tr>
        <tr>
            <td>India</td>
            <td>ooty</td>
        </tr>
        <tr>
            <td>Australia</td>
            <td>melbourne</td>
        </tr>
        <tr>
            <td>America</td>
            <td>white house</td>
        </tr>
    </table>

    <h2>Fav fruits</h2>
    <ul>
        <li>Apple</li>
        <li>Banana</li>
        <li>Mango</li>
        <li>Orange</li>
    </ul>
    <h2>Registration Form</h2>
    <form action="register.php" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Register</button>
    </form>
</body>
</html>
